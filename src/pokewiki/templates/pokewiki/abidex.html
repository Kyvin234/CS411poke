{% extends "pokewiki/base.html" %}

{% block title %}
    <title>AbilityDex</title>
{% endblock title %}

{% block content %}
<body id = "abidex_pg">
    <h1 id = "abidex"><img src="../static/pokewiki/icons/abilitydex-nonshadow-logo.png"></h1>
    <div class = "searchbar mt-sm-2 mr-2">
            <input type = "text" class = "form-control" onkeyup = filter() id="myInput" placeholder = "Search for an Ability..."/>
    </div>
    <div style="overflow-y:scroll; height:75vh;">
      <table class="table table-hover" id="myTable">
          <thead>
              <tr class = "header">
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
              </tr>
          </thead>
          <tbody>
              {% for entry in ability_entry%}
              <tr>
                  <td id ='poke_font'>{{entry.a_id}}</td>
                  <td id ='poke_font'><a href="{% url 'ability-detail' entry.a_id %}">{{entry.a_name}}</a></td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
</body>
{% endblock content %}
{% block extra_js %}
  <script>
    function filter() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    </script>
{% endblock extra_js %}
