{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'pokewiki/main.css' %}">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- title block -->
        {% block title %}{% endblock title %}
    </head>
    <header class="site-header">
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'pokewiki/icons/Pokewiki-logo.png' %}" width="200" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/pokedex">
                        <img src="{% static 'pokewiki/icons/pokedex-logo.png' %}" width="80" height="30">
                    </a>
                    <a class="nav-item nav-link" href="/movedex">
                        <img src="{% static 'pokewiki/icons/movedex-logo.png' %}" width="80" height"30">
                    </a>
                    <a class="nav-item nav-link" href="/ability-dex">
                        <img src="{% static 'pokewiki/icons/abilitydex-logo.png' %}" width="80" height"30">
                    </a>
                    <a class="nav-item nav-link" href="/itemdex">
                        <img src="{% static 'pokewiki/icons/itemdex-navbar.png' %}" width="70" height"30">
                    </a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'team' %}">
                            <img src="{% static 'pokewiki/icons/myteam-logo.png' %}" width="80" height"30">
                        </a>
                        <a class="nav-item nav-link" href="{% url 'profile' %}">
                            <img src="{% static 'pokewiki/icons/profile-logo.png' %}" width="70" height"30">
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                                <img src="{% static 'pokewiki/icons/logout-logo.png' %}" width="70" height"20">
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            <img src="{% static 'pokewiki/icons/login-logo.png' %}" width="60" height"25">
                        </a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">
                            <img src="{% static 'pokewiki/icons/register-logo.png' %}" width="85" height"33">
                        </a>
                    {% endif %}
                </div>
            </div>
            </div>
        </nav>
        </header>
        <!-- main content block -->
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock content %}
        </div>
        <!-- javascript block -->
        {% block extra_js %}{% endblock extra_js %}
</html>
