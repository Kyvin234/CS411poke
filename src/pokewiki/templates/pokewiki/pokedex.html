{% extends "pokewiki/base.html" %}

{% block title %}
    <title>pokedex</title>
{% endblock title %}

{% block content %}
    <h1>Pokedex</h1>
    <div class = "searchbar mt-sm-2 mr-2">
            <input type = "text" class = "form-control" onkeyup = filter() id="myInput" placeholder = "Search for a PokÃ©mon..."/>
    </div>
    <table class="table table-hover" id="myTable">
        <thead>
            <tr class = "header">
                <th scope="col">#</th>
                <th scope="col">Icon</th>
                <th scope="col">Name</th>
                <th scope="col">Types</th>
                <th scope="col">Generation</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in poke_entry%}
            <tr>
                <td>{{entry.p_id}}</td>
                <td>{{entry.img}}</td>
                <td><a href="{% url 'pokemon-detail' entry.p_id %}">{{entry.name}}</a></td>
                <td>{{entry.type1}} {{entry.type2}}</td>
                <td>{{entry.gen}}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

<script>
    function filter() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase(); 
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>
{% endblock content %}
